<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
    <mat-card>
        <div class="p-20 bg-info position-relative" style="margin-bottom: 20px;">
            <h4 class="card-title text-white m-0">{{encabezado.title}}</h4>
            <h6 class="card-subtitle text-white m-0 op-5">{{encabezado.subtitle}}</h6>
        </div>
        <mat-card-content>
        
            <div fxLayout="row" fxLayoutAlign="space-between" class="p-20">
                <div fxFlex="50%">
                    <mat-form-field class="p-20">
                        <mat-label>Nombre: </mat-label>
                        <input matInput placeholder="" formControlName="nombre">
                        <mat-icon matSuffix>mode_edit</mat-icon>
                        <mat-error
                            *ngIf="myForm?.get('nombre')?.hasError('required') && (myForm?.get('nombre')?.dirty || myForm?.get('nombre')?.touched)">
                            Por favor, digite un nombre.
                        </mat-error>
                        <mat-error
                            *ngIf="myForm?.get('nombre')?.hasError('minlength') && (myForm?.get('nombre')?.dirty || myForm?.get('nombre')?.touched)">
                            El Nombre debe tener minimo 2 caracteres.
                        </mat-error>
                    </mat-form-field>
                </div>
                <div fxFlex="50%">
                    <mat-form-field class="p-20" matTooltip="Info about the action" matSuffix>
                        <mat-label >Posicion: </mat-label>
                        <input matInput placeholder="" formControlName="posicion" type="number">
                        <mat-error
                            *ngIf="myForm?.get('posicion')?.hasError('required') && (myForm?.get('posicion')?.dirty || myForm?.get('posicion')?.touched)">
                            Por favor, digite un nombre.
                        </mat-error>
                        <mat-error
                            *ngIf="myForm?.get('posicion')?.hasError('minlength') && (myForm?.get('posicion')?.dirty || myForm?.get('posicion')?.touched)">
                            El Nombre debe tener minimo 2 caracteres.
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        
            <mat-form-field class="p-40">
                <mat-label>Descripción: </mat-label>
                <input matInput placeholder="Digite una breve Descripción del tipo de habitacion" formControlName="descripcion">
                <mat-icon matSuffix>mode_edit</mat-icon>
                <mat-error
                    *ngIf="myForm?.get('descripcion')?.hasError('required') && (myForm?.get('descripcion')?.dirty || myForm?.get('descripcion')?.touched)">
                    Por favor, digite una breve descripcion.
                </mat-error>
            </mat-form-field>
        
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button color="warn" class="m-20" (click)="goBack()">Cancelar</button>
            <button mat-raised-button color="primary" class="m-20" type="submit" [disabled]="myForm.invalid">Guardar</button>
        </mat-card-actions>
    </mat-card>
</form>
